<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
        <title>Cinema - Admin - Sessão</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <!-- <div class="main"> -->
            <div class="main4">
                <div class="d-flex align-items-start">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link" id="v-pills-sala-tab" data-bs-toggle="pill" data-bs-target="#v-pills-sala" type="button" role="tab" aria-controls="v-pills-sala" aria-selected="true"><a href="/pages/admin/sala.html" style="text-decoration: none;">Sala</a></button>
                        <button class="nav-link" id="v-pills-ingresso-tab" data-bs-toggle="pill" data-bs-target="#v-pills-ingresso" type="button" role="tab" aria-controls="v-pills-ingresso" aria-selected="false"><a href="/pages/admin/ingresso.html" style="text-decoration: none;">Ingresso</a></button>
                        <button class="nav-link" id="v-pills-filme-tab" data-bs-toggle="pill" data-bs-target="#v-pills-filme" type="button" role="tab" aria-controls="v-pills-filme" aria-selected="false"><a href="/pages/admin/filme.html" style="text-decoration: none;">Filme</a></button>
                        <button class="nav-link" id="v-pills-cliente-tab" data-bs-toggle="pill" data-bs-target="#v-pills-cliente" type="button" role="tab" aria-controls="v-pills-cliente" aria-selected="false"><a href="/pages/admin/cliente.html" style="text-decoration: none;">Cliente</a></button>
                        <button class="nav-link active" id="v-pills-sessao-tab" data-bs-toggle="pill" data-bs-target="#v-pills-sessao" type="button" role="tab" aria-controls="v-pills-sessao" aria-selected="false"><a href="#" style="text-decoration: none;">Sessao</a></button>
                    </div>
                    <div class="tab-content mt-2" id="v-pills-tabContent">
                        
                        <!-- --------- SESSAO INICIO --------- -->
                        <div class="main5">
                            <div class="tab-pane fade" id="v-pills-sessao" role="tabpanel" aria-labelledby="v-pills-sessao-tab" tabindex="0">
                                
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link active" id="simple-tab-0" data-bs-toggle="tab" href="#simple-/sessao/save" role="tab" aria-controls="simple-/sessao/save" aria-selected="true">Save</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="simple-tab-1" data-bs-toggle="tab" href="#simple-/sessao/{id}" role="tab" aria-controls="simple-/sessao/{id}" aria-selected="false">Sessão (GET)</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="simple-tab-2" data-bs-toggle="tab" href="#simple-/sessao/{id} (delete)" role="tab" aria-controls="simple-/sessao/{id} (delete)" aria-selected="false">Sessão (DELETE)</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" id="simple-tab-3" data-bs-toggle="tab" href="#simple-/sessao/todasSessao" role="tab" aria-controls="simple-/sessao/todasSessao" aria-selected="false">Todas Sessões</a>
                                    </li>
                                </ul>

                                <div class="tab-content pt-5" id="tab-content">
                                    
                                    <!-- --------- SAVE INICIO --------- -->
                                    <div class="tab-pane active" id="simple-/sessao/save" role="tabpanel" aria-labelledby="simple-tab-0">
                                        <form class="was-validated">
                                            <div class="mb-3">
                                                <label for="validationDefault01" class="form-label">Número da Sala</label>
                                                <input type="number" class="form-control is-invalid" id="/sessao/save/numeroSala" required />
                                            </div>
                                            <div class="mb-3">
                                                <label for="validationDefault02" class="form-label">Id Filme</label>
                                                <input type="number" class="form-control is-invalid" id="/sessao/save/idFilme" required />
                                            </div>
                                            <div class="mb-3">
                                                <label for="validationDefault03" class="form-label">Cadeiras Disponíveis</label>
                                                <input type="number" class="form-control is-invalid" id="/sessao/save/cadeiras" required />
                                            </div>
                                            <div class="mb-3">
                                                <label for="validationDefault04" class="form-label">Horário</label>
                                                <input type="time" class="form-control is-invalid" id="/sessao/save/horario" required />
                                            </div>
                                            <div class="mb-3">
                                                <label for="validationDefault05" class="form-label">Id Sala</label>
                                                <input type="number" class="form-control is-invalid" id="/sessao/save/idSala" required />
                                            </div>
                                            <button type="button" class="btn btn-outline-default" id="/sessao/save/go">Go</button>
                                        </form>
                                    </div>
                                    <!-- --------- SAVE FIM --------- -->

                                    <!-- --------- GET INICIO --------- -->
                                    <div class="tab-pane" id="simple-/sessao/{id}" role="tabpanel" aria-labelledby="simple-tab-1">
                                        <form class="was-validated">
                                            <div class="mb-3">
                                                <label for="validationDefault06" class="form-label">Id</label>
                                                <input type="number" class="form-control is-invalid" id="/sessao/{id}/get/id" required />
                                            </div>
                                            <button type="button" class="btn btn-outline-default" id="/sessao/{id}/get/go">Go</button>
                                        </form>
                                    </div>
                                    <!-- --------- GET FIM --------- -->

                                    <!-- --------- DELETE INICIO --------- -->
                                    <div class="tab-pane" id="simple-/sessao/{id}delete" role="tabpanel" aria-labelledby="simple-tab-2">
                                        <form class="was-validated">
                                            <div class="mb-3">
                                                <label for="validationDefault07" class="form-label">Id</label>
                                                <input type="number" class="form-control is-invalid" id="/sessao/{id}/delete/id" required />
                                            </div>
                                            <button type="button" class="btn btn-outline-default" id="/sessao/{id}/delete/go">Go</button>
                                        </form>
                                    </div>
                                    <!-- --------- DELETE FIM --------- -->

                                    <!-- --------- TODAS SESSOES INICIO --------- -->
                                    <div class="tab-pane" id="simple-/sessao/todasSessao" role="tabpanel" aria-labelledby="simple-tab-3">
                                        <form class="was-validated">
                                            <button type="button" class="btn btn-outline-default" id="/sessao/todasSessao/go">Go</button>
                                        </form>
                                    </div>
                                    <!-- --------- TODAS SESSOES FIM --------- -->

                                </div>
                            </div>
                        </div>
                        <!-- --------- SESSAO FIM --------- -->

                    </div>
                </div>
            </div>
        <!-- </div> -->

        <div id="messageBox" class="popup alert" style="display: none; padding: 10px; top: 20px; left: 20px;"></div>

        <script src="/script/admin.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
